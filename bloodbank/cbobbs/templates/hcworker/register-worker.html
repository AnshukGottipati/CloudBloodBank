{% extends "hcworker/base.html" %} 
{% block title %} Health Center Register Worker{% endblock %}
{% block header %} Health Center Register Worker{% endblock %}
{% block content %} 
<h2>Create Worker Account</h2>        
       
<!-- Medical Personnel Registration Form -->
<div class="tab-content" id="medical-content">
    <form id="medical-form">
        <div class="form-group">
            <label for="medical-name" class="required">Full Name</label>
            <input type="text" id="medical-name" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
            <label for="medical-email" class="required">Email</label>
            <input type="email" id="medical-email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="medical-password" class="required">Password</label>
                <input type="password" id="medical-password" placeholder="Choose a strong password" required>
            </div>
            
            <div class="form-group">
                <label for="medical-confirm-password" class="required">Confirm Password</label>
                <input type="password" id="medical-confirm-password" placeholder="Confirm your password" required>
            </div>
        </div>
        
        <div class="button-container">
            <button type="submit" class="button">Register Health Center Worker</button>
        </div>
    </form>
</div>

</div>

<script>
// Form validation for medical registration
const medicalForm = document.getElementById('medical-form');
medicalForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Validate password match
    const password = document.getElementById('medical-password').value;
    const confirmPassword = document.getElementById('medical-confirm-password').value;
    
    if (password !== confirmPassword) {
        alert('Passwords do not match. Please try again.');
        return;
    }
    
    // Check email format
    const email = document.getElementById('medical-email').value;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return;
    }
    
    // Validate required medical fields
    const license = document.getElementById('medical-license').value;
    const position = document.getElementById('medical-position').value;
    const facility = document.getElementById('medical-facility').value;
    
    if (!license || !position || !facility) {
        alert('Please fill out all required medical personnel fields.');
        return;
    }
    
    // If validation passes
    alert('Medical personnel registration successful! You can now log in with your credentials.');
    window.location.href = 'login.html';
});
</script>
{% endblock %}
