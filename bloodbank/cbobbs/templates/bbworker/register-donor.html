{% extends "bbworker/base.html" %} 
{% block title %} CBOBBS - Bloodbank Register Donor{% endblock %}
{% block header %} CBOBBS - Bloodbank Register Donor{% endblock %}
{% block content %} 
<h2>Create Donor Account</h2>
        
    <!-- Donor Registration Form -->
    <div class="tab-content active" id="donor-content">
        <form id="donor-form">
            <div class="form-group">
                <label for="donor-name" class="required">Full Name</label>
                <input type="text" id="donor-name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="donor-email" class="required">Email</label>
                <input type="email" id="donor-email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="donor-phone" class="required">Phone Number</label>
                    <input type="tel" id="donor-phone" placeholder="Enter your phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="donor-dob" class="required">Date of Birth</label>
                    <input type="date" id="donor-dob" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="donor-address">Address</label>
                <input type="text" id="donor-address" placeholder="Enter your address">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="donor-blood-type">Blood Type (if known)</label>
                    <select id="donor-blood-type">
                        <option value="">Select blood type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="n/a">n/a</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="donor-password" class="required">Password</label>
                    <input type="password" id="donor-password" placeholder="Choose a strong password" required>
                </div>
                
                <div class="form-group">
                    <label for="donor-confirm-password" class="required">Confirm Password</label>
                    <input type="password" id="donor-confirm-password" placeholder="Confirm your password" required>
                </div>
            </div>
            
            <div class="button-container">
                <button type="submit" class="button">Register a Donor</button>
            </div>
        </form>
    </div>
  

    <script>
        // Form validation for donor registration
        const donorForm = document.getElementById('donor-form');
        donorForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate password match
            const password = document.getElementById('donor-password').value;
            const confirmPassword = document.getElementById('donor-confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }
            
            // Check email format
            const email = document.getElementById('donor-email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                    alert('Please enter a valid email address.');
                    return;
                }
                
                // If validation passes
                alert('Donor registration successful!');
            });
    </script>

{% endblock %}
